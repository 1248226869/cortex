# this is an example for cortex release 0.12 and may not deploy correctly on other releases of cortex your `cortex version`

- kind: deployment
  name: iris

- kind: api
  name: classifier
  predictor:
    type: python
    path: predictor.py
    config:
      model: s3://cortex-examples/pytorch/iris-classifier/weights.pth
  tracker:
    model_type: classification
