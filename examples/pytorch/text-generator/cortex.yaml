# this is an example for cortex release 0.12 and may not deploy correctly on other releases of cortex

- kind: deployment
  name: text

- kind: api
  name: generator
  predictor:
    type: python
    path: predictor.py
    config:
      num_words: 50
      device: cuda  # use "cpu" to run on CPUs
  compute:
    cpu: 1
    gpu: 1
