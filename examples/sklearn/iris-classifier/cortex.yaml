# this is an example for cortex release 0.12 and may not deploy correctly on other releases of cortex your `cortex version`

- kind: deployment
  name: iris

- kind: api
  name: classifier
  predictor:
    type: python
    path: predictor.py
    config:
      bucket: cortex-examples
      key: sklearn/iris-classifier/model.pkl
  tracker:
    model_type: classification
  compute:
    cpu: 0.5
    mem: 1G

- kind: api
  name: another-classifier
  predictor:
    type: python
    path: predictor.py
    config:
      bucket: cortex-examples
      key: sklearn/iris-classifier/another-model.pkl
  tracker:
    model_type: classification
  compute:
    cpu: 0.5
    mem: 1G

- kind: api
  name: batch-classifier
  predictor:
    type: python
    path: batch-predictor.py
    config:
      bucket: cortex-examples
      key: sklearn/iris-classifier/model.pkl
  compute:
    cpu: 0.5
    mem: 1G
