# this is an example for cortex release 0.12 and may not deploy correctly on other releases of cortex

- kind: deployment
  name: image

- kind: api
  name: classifier
  predictor:
    type: tensorflow
    path: predictor.py
    model: s3://cortex-examples/tensorflow/image-classifier/inception
  tracker:
    model_type: classification
  compute:
    cpu: 1
    gpu: 1
