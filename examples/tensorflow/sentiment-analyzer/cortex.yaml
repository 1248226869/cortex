# this is an example for cortex release 0.12 and may not deploy correctly on other releases of cortex

- kind: deployment
  name: sentiment

- kind: api
  name: analyzer
  predictor:
    type: tensorflow
    path: predictor.py
    model: s3://cortex-examples/tensorflow/sentiment-analyzer/bert
  tracker:
    model_type: classification
  compute:
    cpu: 1
    gpu: 1
